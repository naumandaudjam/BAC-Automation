trigger:
  branches:
    include:
      - main

# ðŸ‘‡ Self-hosted agent pool
pool:
  name: 'Test'

stages:
- stage: Test
  displayName: "Run Cypress Tests"
  jobs:
    - job: TestJob
      steps:
        # âœ… Pin Node version to 18.18.2 (stable for Cypress 15.5.0)
        - task: NodeTool@0
          inputs:
            versionSpec: '18.18.2'
          displayName: "Install Node.js 18.18.2"

        # âœ… Clean install dependencies and verify Cypress
        - script: |
            echo "Installing dependencies..."
            npm ci
            echo "Verifying Cypress installation..."
            npx cypress verify
            echo "Running Cypress tests..."
            npx cypress run --browser electron --headless --spec "cypress/e2e/integration/*.cy.js"
          displayName: "Execute Cypress Tests"

- stage: Build
  dependsOn: Test
  displayName: "Build Project"
  jobs:
    - job: BuildJob
      steps:
        - script: |
            echo "Building project..."
            npm run build
          displayName: "Build Project"

- stage: Release
  dependsOn: Build
  displayName: "Deploy to Staging/Production"
  jobs:
    - job: ReleaseJob
      steps:
        - script: |
            echo "Deploying application..."
          displayName: "Release Stage"
